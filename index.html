<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="" id="form">
        <div class="form-title">
            <h2>Đăng ký thành viên</h2>
            <p>Cùng nhau học lập trình miễn phí</p>
        </div>
        <div class="form-field">
            <label for="">Tên đầy đủ</label>
            <input type="text" name="" id="name" placeholder="Tên người dùng">
            <small></small>
        </div>
        <div class="form-field">
            <label for="">Email</label>
            <input type="email" name="" id="email" placeholder="Địa chỉ email">
            <small></small>
        </div>
        <div class="form-field">
            <label for="">Mật khẩu</label>
            <input type="password" name="" id="password" placeholder="Nhập mật khẩu">
            <i class="fa-regular fa-eye fa-eye-slash" id="password-visibility"></i>
            <small></small>
        </div>
        <div class="form-field">
            <label for="">Nhập lại mật khẩu</label>
            <input type="password" name="" id="password-confirm" placeholder="Nhập lại mật khẩu">
            <small></small>
        </div>
       <div class="form-field">
        <button type="submit">Đăng ký</button>
       </div>
    </form>


    <script src="./main.js"></script>
</body>
</html>
